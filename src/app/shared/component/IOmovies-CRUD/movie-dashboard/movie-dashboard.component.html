<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <app-movie-form
            (emitAddMovie)="onAdd($event)"
            [editMovie]="editMovie"
            (emitUpdatedMovie)="onUpdate($event)">

            </app-movie-form>
        </div>
    </div>
    <app-movie-list
    [movieArr]="movieArr"
    (emitRemoveMovie)="onRemove($event)"
    (emitEditMovie)="onEdit($event)">

    </app-movie-list>
</div>
