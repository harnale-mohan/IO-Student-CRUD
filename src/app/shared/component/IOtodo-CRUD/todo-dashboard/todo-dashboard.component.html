<div class="container">
    <div class="row">
        <div class="col-md-6">
            <app-todo-form
            (emitAddTodo)="onAdd($event)"
            [editTodo]="editTodo"
            (emitUpdatedTodo)="onUpdate($event)">

            </app-todo-form>
        </div>

        <div class="col-md-6">
            <app-todo-list
            [todos]="todoArr"
            (emitRemoveTodo)="onRmeove($event)"
            (emitEditTOdo)="onEdit($event)">

            </app-todo-list>
        </div>
    </div>
</div>
