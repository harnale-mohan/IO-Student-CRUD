<div class="container">
    <div class="row">
        <div class="col-md-6">
            <app-todo-form
            (emitNewTodo)="onAdd($event)"
            [editTodo]="editTodo"
            (emitUpdatedTOdo)="onUpdate($event)">

            </app-todo-form>
        </div>

        <div class="col-md-6">
            <app-todo-list
            [todos]="todoArr"
            (emitRemoveTodo)="onRemove($event)"
            (emitEditTodo)="onEdit($event)"
            >

            </app-todo-list>
        </div>
    </div>
</div>
