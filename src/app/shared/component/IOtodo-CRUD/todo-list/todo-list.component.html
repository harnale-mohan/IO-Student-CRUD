<ng-container *ngIf="todos.length > 0; else noData">
<ul class="list-group mt-4">
    <li 
    *ngFor="let todo of todos"
    class="list-group-item d-flex justify-content-between align-items-center">
        {{ todo.title}}

        <div>
        <button (click)="onEdit(todo)" mat-mini-fab color="primary" class="mr-3"><mat-icon>edit</mat-icon></button>
        <button (click)="onRemove(todo.id)" mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
        </div>
    </li>
</ul>
</ng-container>

<ng-template #noData>
    <strong class="alert alert-danger ">NO Todo Available...</strong>
</ng-template>
