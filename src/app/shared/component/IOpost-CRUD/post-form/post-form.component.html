<form #postForm="ngForm"
(ngSubmit)="onAdd()">
    <div class="form-group">
        <label for="title" >Post Title</label>
            <input 
            ngModel
            name="title"
            #title="ngModel"
            type="text" class="form-control">

            <label for="body" >Post Content</label>
            <input 
            ngModel
            name="body"
            #body="ngModel"
            type="text" class="form-control">

            <button *ngIf="!IsInEditMode" mat-raised-button color="primary" class="w-100 mt-3">Add Post</button>
            <button *ngIf="IsInEditMode" (click)="onUpdate()" type="button" mat-raised-button color="warn" class="w-100 mt-3">Update Post</button>
            
        </div>
</form>
