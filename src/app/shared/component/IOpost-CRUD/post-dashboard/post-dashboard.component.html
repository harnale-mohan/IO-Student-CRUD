<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <app-post-form
            (emitAddPost)="onAdd($event)"
            [editPost]="editPost"
            (emitUpdatePost)="onUpdate($event)">

            </app-post-form>
        </div>

        <div class="col-md-12">
            <app-post-card
            [postArr]="postArr"
            (emitRemovePost)="onRemove($event)"
            (emitEditPost)="onEdit($event)">
                
            </app-post-card>
        </div>
    </div>
</div>
