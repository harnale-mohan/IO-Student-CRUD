<div class="container m-3">
    <div class="row">
        <div class="col-md-6">
            <app-student-form
            (emitNewStd)="addNewStd($event)"
            [editStd]="editStudent"
            (emitUpdatedStd)="updateStd($event)">

            </app-student-form>
        </div>


        <div class="col-md-6">
            <app-student-list
            [student]="studentArr"
            (emitEditStd)="editStd($event)">

            </app-student-list>
        </div>
    </div>
</div>
