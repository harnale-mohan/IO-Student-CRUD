<form #stdForm="ngForm" (ngSubmit)="onStdAdd()" >
    <div class="form-group">
        <label for="fname">First Name</label>
    <input
    ngModel
    name="fname"
    #fname="ngModel"
    type="text"
    class="form-control">
    </div>

       <div class="form-group">
    <label for="lname">Last Name</label>
    <input
    ngModel
    name="lname"
    #lname="ngModel"
    type="text"
    class="form-control">
    </div>

    <div class="form-group">
    <label for="email">Email</label>
    <input
    ngModel
    name="email"
    #email="ngModel"
    type="text"
    class="form-control">
    </div>

    <div class="form-group">
    <label for="contact">Contact</label>
    <input
    ngModel
    name="contact"
    #contact="ngModel"
    type="text"
    class="form-control">
    </div>

   <button  *ngIf="!isInEditMode" class="btn btn-primary w-100 mb-3">Add Student</button>
   <button (click)="onUpdate()" type="button" *ngIf="isInEditMode" class="btn btn-danger w-100">Update Student</button>


    
</form>
